name: Publish to PyPI

# Trigger only when a GitHub release is published
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish distribution to PyPI
    runs-on: ubuntu-latest
    # Required for Trusted Publishing
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm to get version from git tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: python -m build

      - name: Publish distribution to Test PyPI
        # Optional: publish to Test PyPI first to verify the package
        # Remove this step if you don't want to publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        continue-on-error: true  # Don't fail if already exists on Test PyPI

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Note: This uses Trusted Publishing (OIDC)
        # You need to configure this on PyPI:
        # 1. Go to your project on PyPI
        # 2. Navigate to "Publishing" settings
